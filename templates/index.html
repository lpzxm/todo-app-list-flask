<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-6">Lista de Tareas</h1>
        <ul class="list-disc mx-auto w-1/2">
            {% for task in tasks %}
            <li class="bg-white shadow-md rounded-lg p-4 mb-4 flex justify-between items-center">
                <span class="text-lg">{{ task.task }}</span>
                <a href="{{ url_for('delete', id=task['id']) }}" class="text-red-500 hover:text-red-700">Eliminar</a>
            </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-6">
            <a href="{{ url_for('add') }}" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Agregar nueva tarea</a>
        </div>
    </div>
</body>
</html>
