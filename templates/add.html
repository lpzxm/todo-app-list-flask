<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-6">Agregar Tarea</h1>
        <form action="{{ url_for('add') }}" method="POST" class="bg-white shadow-md rounded-lg p-6 mx-auto w-1/2">
            <div class="mb-4">
                <label for="task" class="block text-gray-700 font-bold mb-2">Tarea:</label>
                <input type="text" id="task" name="task" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Agregar</button>
            </div>
        </form>
        <div class="text-center mt-6">
            <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded shadow hover:bg-gray-700">Volver a la lista de tareas</a>
        </div>
    </div>
</body>
</html>
